name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Setup PostgreSQL
        uses: dpg-dev/setup-postgresql@v1
        with:
          postgresql_version: '16' # Укажите нужную версию PostgreSQL
          db_name: my_test_db # Укажите имя базы данных для тестов
          db_user: my_test_user # Укажите имя пользователя базы данных для тестов
          db_password: ${{ secrets.POSTGRES_PASSWORD }} # Задайте пароль в секретах GitHub

      - name: Run migrations
        run: |
          poetry run python manage.py makemigrations
          poetry run python manage.py migrate

      - name: Run tests
        run: poetry run python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/app
            git pull
            poetry install
            sudo systemctl restart your_service