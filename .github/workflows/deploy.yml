name: CI

on:
  push:
    branches:
      - feature/home_work_35_2 # Укажите Вашу основную ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'  # Укажите Вашу версию Python

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run python manage.py test  # Укажите команду для запуска тестов

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()  # Деплой только при успешном прохождении тестов

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        run: |
          ssh username@your_server_ip "cd /path/to/your/app && git pull && poetry install && sudo systemctl restart your_service"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}